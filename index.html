<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" rel="stylesheet">

    <!--==================== ICONS =============================================-->
    <link rel="apple-touch-icon" href="images/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="images/logo.ico">



    <title>HE:ON</title>
    <link rel="stylesheet" href="css/login.css" />


</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="https://heon2100.github.io/engineering2/header.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="./images/logo.ico" alt="ON" />
              <h4>HE:ON</h4>
            </div>

            <div class="heading">
              <h2>WELCOME</h2>

            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="email"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label><i class="ri-user-line"></i> E-mail</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label><i class="ri-lock-fill"></i> Password</label>
              </div>

              <div class="remember">
                <input type="checkbox" id="check" />
                <h6>Remember Me</h6>
              </div>

              <input type="submit" value="Sign In" class="sign-btn"/>


              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
            <div class="bottom">
              <h6>Trouble loggin in?<h6>
              <a href="#" class="toggle">Get Help</a>
            </div>




          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <img src="./images/logo.ico" alt="ON" />
              <h4>HE:ON</h4>
            </div>

            <div class="heading">
              <h2>Contact Manager</h2>
            </div>

            <div class="actual-form">

              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                  value="롯데건설 이헌우 대리"
                />
                <label>Manager Name</label>
              </div>

              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  required
                  value="heonwoo.lee@lotte.net"
                />
                <label>Manager E-mail</label>
              </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Your Name</label>
                </div>


              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Your E-mail</label>
              </div>

              <input type="submit" value="SUBMIT" class="sign-btn" />
            </div>

            <div class="bottom">
              <h6>After Contact Manager</h6>
              <a href="#" class="toggle">Back to Sign In</a>
            </div>

          </form>
        </div>



        <div class="carousel">
          <div class="images-wrapper">
            <img src="images/ad01.png" class="image img-1 show" alt="" />
            <img src="images/ad03.png" class="image img-2" alt="" />
            <img src="images/ad02.png" class="image img-3" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>해체계획서 설계하중표 산출 프로그램</h2>
                <h2>RC슬래브 설계 프로그램</h2>
                <h2>RC보 설계 프로그램</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>


  <!-- Javascript file -->
  <script src="js/login.js"></script>

</body>

</html>
